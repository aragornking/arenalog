{% extends "base.html" %}

{% block title %} REPORT | www.wwfx.net {% endblock %}

{% block content %}
<table border=1>
{% for item in items %}
<tr>
  <td class='normal' valign='top'><strong>{{loop.index}}</strong></td>
  {% for record in item %}
    <td class='normal' valign='top'>{{record}}</td>
  {% endfor %}
</tr>
{% endfor %}
</table>
{% endblock %}
